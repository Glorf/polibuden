<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_wykladowca})}">
    Edit Wykladowca - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('WykladowcasCollectionThymeleafController')},itemLink=${@linkBuilder.of('WykladowcasItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_wykladowca})}">Edit Wykladowca</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${wykladowca}" data-th-action="${itemLink.to('update').with('wykladowca', wykladowca.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('wykladowca', wykladowca.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_wykladowca})}">Wykladowca data </legend>

<div class="form-group has-error has-feedback" data-z="32eeda17" id="wykladowca-zespol-field" data-th-classappend="${#fields.hasErrors('zespol')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ZespolsCollectionThymeleafController')}">
    <label for="zespol" class="col-md-3 control-label" data-th-text="#{label_wykladowca_zespol}">Zespol</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{zespol}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}" required="required">
          <option data-th-unless="*{zespol} == null" data-th-value="*{zespol.id}" data-th-text="*{{zespol}}" selected="selected">Zespol</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('zespol')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('zespol')}" aria-hidden="true"></span>
      <span id="zespol-error" class="help-block" data-th-if="${#fields.hasErrors('zespol')}" data-th-errors="*{zespol}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="11b228b7" id="wykladowca-imie-field" data-th-classappend="${#fields.hasErrors('imie')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="imie" class="col-md-3 control-label" data-th-text="#{label_wykladowca_imie}">imie</label>
  <div class="col-md-6">
    <input id="imie" name="imie" data-th-value="*{{imie}}" type="text" class="form-control" placeholder="imie" data-th-placeholder="#{label_wykladowca_imie}" data-toggle="tooltip" aria-describedby="imieStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('imie')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('imie')}" aria-hidden="true"></span>
      <span id="imie-error" class="help-block" data-th-if="${#fields.hasErrors('imie')}" data-th-errors="*{imie}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9768d4f7" id="wykladowca-nazwisko-field" data-th-classappend="${#fields.hasErrors('nazwisko')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nazwisko" class="col-md-3 control-label" data-th-text="#{label_wykladowca_nazwisko}">nazwisko</label>
  <div class="col-md-6">
    <input id="nazwisko" name="nazwisko" data-th-value="*{{nazwisko}}" type="text" class="form-control" placeholder="nazwisko" data-th-placeholder="#{label_wykladowca_nazwisko}" data-toggle="tooltip" aria-describedby="nazwiskoStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('nazwisko')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nazwisko')}" aria-hidden="true"></span>
      <span id="nazwisko-error" class="help-block" data-th-if="${#fields.hasErrors('nazwisko')}" data-th-errors="*{nazwisko}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a7f3897" id="wykladowca-pensja-field" data-th-classappend="${#fields.hasErrors('pensja')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="pensja" class="col-md-3 control-label" data-th-text="#{label_wykladowca_pensja}">pensja</label>
  <div class="col-md-3">
    <input id="pensja" name="pensja" data-th-value="*{{pensja}}" type="text" class="form-control inputmask" placeholder="pensja" data-th-placeholder="#{label_wykladowca_pensja}" data-toggle="tooltip" aria-describedby="pensjaStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" />
      <span data-th-classappend="${#fields.hasErrors('pensja')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('pensja')}" aria-hidden="true"></span>
      <span id="pensja-error" class="help-block" data-th-if="${#fields.hasErrors('pensja')}" data-th-errors="*{pensja}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="wykladowca-zatrudniony-field" data-z="65f6eba7" data-th-classappend="${#fields.hasErrors('zatrudniony')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="zatrudniony" class="col-md-3 control-label" data-th-text="#{label_wykladowca_zatrudniony}">zatrudniony</label>
  <div class="col-md-3">
    <input id="zatrudniony" name="zatrudniony" data-th-value="*{{zatrudniony}}" type="text" class="form-control datetimepicker" placeholder="zatrudniony" data-th-placeholder="#{label_wykladowca_zatrudniony}" data-th-attr="data-dateformat=${zatrudniony_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('zatrudniony')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('zatrudniony')}" aria-hidden="true"></span>
     <span id="zatrudniony-error" class="help-block" data-th-if="${#fields.hasErrors('zatrudniony')}" data-th-errors="*{zatrudniony}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9ac16707" id="wykladowca-stopien-field" data-th-classappend="${#fields.hasErrors('stopien')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('StopiensCollectionThymeleafController')}">
    <label for="stopien" class="col-md-3 control-label" data-th-text="#{label_wykladowca_stopien}">Stopien</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{stopien}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}" required="required">
          <option data-th-unless="*{stopien} == null" data-th-value="*{stopien.id}" data-th-text="*{{stopien}}" selected="selected">Stopien</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('stopien')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('stopien')}" aria-hidden="true"></span>
      <span id="stopien-error" class="help-block" data-th-if="${#fields.hasErrors('stopien')}" data-th-errors="*{stopien}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
