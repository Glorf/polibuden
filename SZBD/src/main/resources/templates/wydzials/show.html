<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_wydzial})}|">Show Wydzial - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${wydzial}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_wydzial})}">Show Wydzial</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_wydzial})}">Wydzial data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="wydzial-nazwa-field" data-z="e835902d">
            	      <strong data-th-text="#{label_wydzial_nazwa}">nazwa</strong>
                    <span data-th-text="*{{nazwa}}">nazwaValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Wydzial_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('WydzialsItemThymeleafController').to('editForm').with('wydzial', wydzial.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="kierunki-detail-table-tab" data-toggle="tab" href="#detail-kierunki-detail" data-z="8bfc6b95">Kierunki</a>
                </li>
                <li class="inactive">
                  <a id="zespoly-detail-table-tab" data-toggle="tab" href="#detail-zespoly-detail" data-z="46b2c90c">Zespoly</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-kierunki-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('WydzialsItemKierunkiThymeleafController')},detailItemLink=${@linkBuilder.of('KieruneksItemThymeleafController')},id=*{{id}}">
                    <table id="kierunki-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="8bfc6b95" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('wydzial', id)}" data-data-show-url="${detailItemLink.to('show').with('kierunek', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('kierunek', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('wydzial', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromKierunki').with('wydzial', id).with('kierunkiToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromKierunkiBatch').with('wydzial', id).with('kierunkiToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_wydzial_kierunki})}">Kierunki List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="wydzial" data-th-text="#{label_wydzial_kierunki_wydzial}">wydzial</th>
                              <th data-data="nazwa" data-th-text="#{label_wydzial_kierunki_nazwa}">nazwa</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>wydzial</td>
                              <td>nazwa</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='kierunki-detail-table',
                        title=#{label_delete_entity(#{label_wydzial_kierunki})}, message=#{info_delete_item_confirm}, content=~{wydzials/kierunki/listDeleteModal :: kierunki-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='kierunki-detail-table',
                        title=#{label_delete_entity(#{label_wydzial_kierunki})}, message=#{info_delete_batch_confirm}, content=~{wydzials/kierunki/listDeleteModalBatch :: kierunki-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='kierunki-detail-table',
                        title=#{label_export_empty_error(#{label_wydzial_kierunki})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
              <div id="detail-zespoly-detail" class="tab-pane">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('WydzialsItemZespolyThymeleafController')},detailItemLink=${@linkBuilder.of('ZespolsItemThymeleafController')},id=*{{id}}">
                    <table id="zespoly-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="46b2c90c" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('wydzial', id)}" data-data-show-url="${detailItemLink.to('show').with('zespol', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('zespol', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('wydzial', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromZespoly').with('wydzial', id).with('zespolyToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromZespolyBatch').with('wydzial', id).with('zespolyToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_wydzial_zespoly})}">Zespoly List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="wydzial" data-th-text="#{label_wydzial_zespoly_wydzial}">wydzial</th>
                              <th data-data="nazwa" data-th-text="#{label_wydzial_zespoly_nazwa}">nazwa</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>wydzial</td>
                              <td>nazwa</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='zespoly-detail-table',
                        title=#{label_delete_entity(#{label_wydzial_zespoly})}, message=#{info_delete_item_confirm}, content=~{wydzials/zespoly/listDeleteModal :: zespoly-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='zespoly-detail-table',
                        title=#{label_delete_entity(#{label_wydzial_zespoly})}, message=#{info_delete_batch_confirm}, content=~{wydzials/zespoly/listDeleteModalBatch :: zespoly-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='zespoly-detail-table',
                        title=#{label_export_empty_error(#{label_wydzial_zespoly})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Wydzial_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('WydzialsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
