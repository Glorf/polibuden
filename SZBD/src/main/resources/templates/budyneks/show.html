<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_budynek})}|">Show Budynek - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${budynek}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_budynek})}">Show Budynek</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_budynek})}">Budynek data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="budynek-nazwa-field" data-z="c0b2fe1d">
            	      <strong data-th-text="#{label_budynek_nazwa}">nazwa</strong>
                    <span data-th-text="*{{nazwa}}">nazwaValue</span>
         	        </li>
                  <li id="budynek-adres-field" data-z="ff9f409d">
            	      <strong data-th-text="#{label_budynek_adres}">adres</strong>
                    <span data-th-text="*{{adres}}">adresValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Budynek_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('BudyneksItemThymeleafController').to('editForm').with('budynek', budynek.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="sale-detail-table-tab" data-toggle="tab" href="#detail-sale-detail" data-z="bdfddb01">Sale</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-sale-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('BudyneksItemSaleThymeleafController')},detailItemLink=${@linkBuilder.of('SalasItemThymeleafController')},id=*{{id}}">
                    <table id="sale-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="bdfddb01" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('budynek', id)}" data-data-show-url="${detailItemLink.to('show').with('sala', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('sala', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('budynek', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromSale').with('budynek', id).with('saleToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromSaleBatch').with('budynek', id).with('saleToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_budynek_sale})}">Sale List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="budynek" data-th-text="#{label_budynek_sale_budynek}">budynek</th>
                              <th data-data="nazwa" data-th-text="#{label_budynek_sale_nazwa}">nazwa</th>
                              <th data-data="liczbaMiejsc" data-th-text="#{label_budynek_sale_liczbamiejsc}">liczbaMiejsc</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>budynek</td>
                              <td>nazwa</td>
                              <td>liczbaMiejsc</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='sale-detail-table',
                        title=#{label_delete_entity(#{label_budynek_sale})}, message=#{info_delete_item_confirm}, content=~{budyneks/sale/listDeleteModal :: sale-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='sale-detail-table',
                        title=#{label_delete_entity(#{label_budynek_sale})}, message=#{info_delete_batch_confirm}, content=~{budyneks/sale/listDeleteModalBatch :: sale-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='sale-detail-table',
                        title=#{label_export_empty_error(#{label_budynek_sale})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Budynek_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('BudyneksCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
