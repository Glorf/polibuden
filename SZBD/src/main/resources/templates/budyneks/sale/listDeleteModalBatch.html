<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="sale-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('BudyneksItemSaleThymeleafController')}">
    <table id="sale-detail-table-items-to-remove-batch" data-parent-table="budynek-entity-table" data-data-parent-id="${budynek != null ? budynek.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('budynek', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="budynek" data-th-text="#{label_budynek_sale_budynek}">budynek</th>
              <th data-data="nazwa" data-th-text="#{label_budynek_sale_nazwa}">nazwa</th>
              <th data-data="liczbaMiejsc" data-th-text="#{label_budynek_sale_liczbamiejsc}">liczbaMiejsc</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>budynek</td>
              <td>nazwa</td>
              <td>liczbaMiejsc</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
