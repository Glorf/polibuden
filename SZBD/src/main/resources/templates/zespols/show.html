<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_zespol})}|">Show Zespol - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${zespol}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_zespol})}">Show Zespol</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_zespol})}">Zespol data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="zespol-wydzial-field" data-z="b0f925ee">
            	      <strong data-th-text="#{label_zespol_wydzial}">wydzial</strong>
                    <span data-th-text="*{{wydzial}}">wydzialValue</span>
         	        </li>
                  <li id="zespol-nazwa-field" data-z="35c2370e">
            	      <strong data-th-text="#{label_zespol_nazwa}">nazwa</strong>
                    <span data-th-text="*{{nazwa}}">nazwaValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Zespol_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('ZespolsItemThymeleafController').to('editForm').with('zespol', zespol.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="wykladowcy-detail-table-tab" data-toggle="tab" href="#detail-wykladowcy-detail" data-z="2562f935">Wykladowcy</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-wykladowcy-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('ZespolsItemWykladowcyThymeleafController')},detailItemLink=${@linkBuilder.of('WykladowcasItemThymeleafController')},id=*{{id}}">
                    <table id="wykladowcy-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="2562f935" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('zespol', id)}" data-data-show-url="${detailItemLink.to('show').with('wykladowca', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('wykladowca', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('zespol', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromWykladowcy').with('zespol', id).with('wykladowcyToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromWykladowcyBatch').with('zespol', id).with('wykladowcyToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_zespol_wykladowcy})}">Wykladowcy List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="zespol" data-th-text="#{label_zespol_wykladowcy_zespol}">zespol</th>
                              <th data-data="imie" data-th-text="#{label_zespol_wykladowcy_imie}">imie</th>
                              <th data-data="nazwisko" data-th-text="#{label_zespol_wykladowcy_nazwisko}">nazwisko</th>
                              <th data-data="pensja" data-th-text="#{label_zespol_wykladowcy_pensja}">pensja</th>
                              <th data-data="zatrudniony" data-th-text="#{label_zespol_wykladowcy_zatrudniony}">zatrudniony</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>zespol</td>
                              <td>imie</td>
                              <td>nazwisko</td>
                              <td>pensja</td>
                              <td>zatrudniony</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='wykladowcy-detail-table',
                        title=#{label_delete_entity(#{label_zespol_wykladowcy})}, message=#{info_delete_item_confirm}, content=~{zespols/wykladowcy/listDeleteModal :: wykladowcy-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='wykladowcy-detail-table',
                        title=#{label_delete_entity(#{label_zespol_wykladowcy})}, message=#{info_delete_batch_confirm}, content=~{zespols/wykladowcy/listDeleteModalBatch :: wykladowcy-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='wykladowcy-detail-table',
                        title=#{label_export_empty_error(#{label_zespol_wykladowcy})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Zespol_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('ZespolsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
