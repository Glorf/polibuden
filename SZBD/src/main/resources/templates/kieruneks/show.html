<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_kierunek})}|">Show Kierunek - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${kierunek}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_kierunek})}">Show Kierunek</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_kierunek})}">Kierunek data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="kierunek-wydzial-field" data-z="251272e9">
            	      <strong data-th-text="#{label_kierunek_wydzial}">wydzial</strong>
                    <span data-th-text="*{{wydzial}}">wydzialValue</span>
         	        </li>
                  <li id="kierunek-nazwa-field" data-z="8c3086c9">
            	      <strong data-th-text="#{label_kierunek_nazwa}">nazwa</strong>
                    <span data-th-text="*{{nazwa}}">nazwaValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Kierunek_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('KieruneksItemThymeleafController').to('editForm').with('kierunek', kierunek.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="grupy-detail-table-tab" data-toggle="tab" href="#detail-grupy-detail" data-z="a2d5f615">Grupy</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-grupy-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('KieruneksItemGrupyThymeleafController')},detailItemLink=${@linkBuilder.of('GrupasItemThymeleafController')},id=*{{id}}">
                    <table id="grupy-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="a2d5f615" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('kierunek', id)}" data-data-show-url="${detailItemLink.to('show').with('grupa', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('grupa', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('kierunek', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromGrupy').with('kierunek', id).with('grupyToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromGrupyBatch').with('kierunek', id).with('grupyToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_kierunek_grupy})}">Grupy List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="nazwaGrupy" data-th-text="#{label_kierunek_grupy_nazwagrupy}">nazwaGrupy</th>
                              <th data-data="nazwaPodgrupy" data-th-text="#{label_kierunek_grupy_nazwapodgrupy}">nazwaPodgrupy</th>
                              <th data-data="kierunek" data-th-text="#{label_kierunek_grupy_kierunek}">kierunek</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>nazwaGrupy</td>
                              <td>nazwaPodgrupy</td>
                              <td>kierunek</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='grupy-detail-table',
                        title=#{label_delete_entity(#{label_kierunek_grupy})}, message=#{info_delete_item_confirm}, content=~{kieruneks/grupy/listDeleteModal :: grupy-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='grupy-detail-table',
                        title=#{label_delete_entity(#{label_kierunek_grupy})}, message=#{info_delete_batch_confirm}, content=~{kieruneks/grupy/listDeleteModalBatch :: grupy-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='grupy-detail-table',
                        title=#{label_export_empty_error(#{label_kierunek_grupy})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Kierunek_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('KieruneksCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
