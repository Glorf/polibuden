<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_typzajec})}|">Show TypZajec - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${typZajec}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_typzajec})}">Show TypZajec</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_typzajec})}">TypZajec data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="typzajec-nazwa-field" data-z="9de52cfd">
            	      <strong data-th-text="#{label_typzajec_nazwa}">nazwa</strong>
                    <span data-th-text="*{{nazwa}}">nazwaValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="TypZajec_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('TypZajecsItemThymeleafController').to('editForm').with('typZajec', typZajec.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="jednostkilekcyjne-detail-table-tab" data-toggle="tab" href="#detail-jednostkilekcyjne-detail" data-z="91e5d489">JednostkiLekcyjne</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-jednostkilekcyjne-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('TypZajecsItemJednostkiLekcyjneThymeleafController')},detailItemLink=${@linkBuilder.of('JednostkaLekcyjnasItemThymeleafController')},id=*{{id}}">
                    <table id="jednostkilekcyjne-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="91e5d489" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('typZajec', id)}" data-data-show-url="${detailItemLink.to('show').with('jednostkaLekcyjna', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('jednostkaLekcyjna', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('typZajec', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromJednostkiLekcyjne').with('typZajec', id).with('jednostkiLekcyjneToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromJednostkiLekcyjneBatch').with('typZajec', id).with('jednostkiLekcyjneToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_typzajec_jednostkilekcyjne})}">JednostkiLekcyjne List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="idSali" data-th-text="#{label_typzajec_jednostkilekcyjne_idsali}">idSali</th>
                              <th data-data="idProwadzacy" data-th-text="#{label_typzajec_jednostkilekcyjne_idprowadzacy}">idProwadzacy</th>
                              <th data-data="godzinaOd" data-th-text="#{label_typzajec_jednostkilekcyjne_godzinaod}">godzinaOd</th>
                              <th data-data="godzinaDo" data-th-text="#{label_typzajec_jednostkilekcyjne_godzinado}">godzinaDo</th>
                              <th data-data="idPrzedmiotu" data-th-text="#{label_typzajec_jednostkilekcyjne_idprzedmiotu}">idPrzedmiotu</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>idSali</td>
                              <td>idProwadzacy</td>
                              <td>godzinaOd</td>
                              <td>godzinaDo</td>
                              <td>idPrzedmiotu</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='jednostkilekcyjne-detail-table',
                        title=#{label_delete_entity(#{label_typzajec_jednostkilekcyjne})}, message=#{info_delete_item_confirm}, content=~{typzajecs/jednostkiLekcyjne/listDeleteModal :: jednostkilekcyjne-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='jednostkilekcyjne-detail-table',
                        title=#{label_delete_entity(#{label_typzajec_jednostkilekcyjne})}, message=#{info_delete_batch_confirm}, content=~{typzajecs/jednostkiLekcyjne/listDeleteModalBatch :: jednostkilekcyjne-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='jednostkilekcyjne-detail-table',
                        title=#{label_export_empty_error(#{label_typzajec_jednostkilekcyjne})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="TypZajec_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('TypZajecsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
