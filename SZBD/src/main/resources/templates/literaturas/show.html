<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_literatura})}|">Show Literatura - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${literatura}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_literatura})}">Show Literatura</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_literatura})}">Literatura data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="literatura-isbn-field" data-z="a577e218">
            	      <strong data-th-text="#{label_literatura_isbn}">isbn</strong>
                    <span data-th-text="*{{isbn}}">isbnValue</span>
         	        </li>
                  <li id="literatura-autor-field" data-z="592c06a6">
            	      <strong data-th-text="#{label_literatura_autor}">autor</strong>
                    <span data-th-text="*{{autor}}">autorValue</span>
         	        </li>
                  <li id="literatura-tytul-field" data-z="6dbcfa46">
            	      <strong data-th-text="#{label_literatura_tytul}">tytul</strong>
                    <span data-th-text="*{{tytul}}">tytulValue</span>
         	        </li>
                  <li id="literatura-wydawnictwo-field" data-z="7c064e46">
            	      <strong data-th-text="#{label_literatura_wydawnictwo}">wydawnictwo</strong>
                    <span data-th-text="*{{wydawnictwo}}">wydawnictwoValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Literatura_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('LiteraturasItemThymeleafController').to('editForm').with('literatura', literatura.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Literatura_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('LiteraturasCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->

       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
